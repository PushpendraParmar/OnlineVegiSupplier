<div class="mini-cart">
    <div data-toggle="dropdown" data-hover="dropdown" class="basket dropdown-toggle"> <a href="#">
      <div class="cart-icon"><i class="fa fa-shopping-cart"></i></div>
      <div class="shoppingcart-inner"><span class="cart-title">Shopping Cart</span> <span class="cart-total">{{cartItems.length}} Item(s): $520.00</span></div>
      </a></div>
    <div>
      <div class="top-cart-content">
        <div class="block-subtitle hidden-xs">Recently added item(s)</div>
        <ul id="cart-sidebar" class="mini-products-list" *ngFor="let item of cartItems">
          <li class="item odd"> <a href="#" title="{{item.productName}}" class="product-image"><img src="assets/images/products/{{item.imageName}}" alt="Lorem ipsum dolor" width="65"></a>
            <div class="product-details"> <a href="#" title="Remove This Item" class="remove-cart"><i class="icon-close"></i></a>
              <p class="product-name"><a href="#">{{item.productName}}</a> </p>
              <strong>{{item.quantity}}</strong> x <span class="price">${{item.productUnitPrice}}</span> </div>
          </li>
        </ul>
        <div class="top-subtotal">Subtotal: <span class="price">$520.00</span></div>
        <div class="actions">
          <button [routerLink]="['/checkout']" class="btn-checkout" type="button"><i class="fa fa-check"></i><span>Checkout</span></button>
          <button [routerLink]="['/shoppingcart']"  class="view-cart" type="button"><i class="fa fa-shopping-cart"></i> <span>View Cart</span></button>
        </div>
      </div>
    </div>
  </div>
